<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
  <main>
    <img class="cube" src="images/image-equilibrium.jpg" alt="a glowing cube">

    <div class="textcontent">  
      <h1 class="header">Equilibrium #3429</h1>

      <p class="subheader">Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="bottom">
      <div class="container">
        <img class="eicon" src="images/icon-ethereum.svg" alt="an Ethereum icon">
        <p class="ethereum">0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="a small clock icon">
        <p class="timeleft">3 days left</p>
      </div>

      <hr color="hsl(215, 32%, 27%)">
    
      <p>Creation of Jules Wyvern</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
